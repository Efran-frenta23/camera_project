<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Webcam</title>
</head>
<body>
    <h1>Control Webcam</h1>
    
    <!-- Pilih kamera (internal, eksternal, atau keduanya) -->
    <label for="cameraType">Pilih kamera:</label>
    <select id="cameraType">
        <option value="internal">Internal</option>
        <option value="external">External</option>
        <option value="both">Both</option>
    </select>

    <!-- Tombol untuk mengaktifkan kamera -->
    <button id="startCameraBtn">Start Camera</button>

    <!-- Tombol untuk menghentikan kamera -->
    <button id="stopCameraBtn">Stop Camera</button>

    <!-- Stream kamera -->
    <img id="cameraStream" src="/video_stream/" width="640" height="480" alt="Stream CCTV" style="display:none;">

    <script>
        // Mengaktifkan kamera
        document.getElementById('startCameraBtn').addEventListener('click', () => {
            const cameraType = document.getElementById('cameraType').value;  // Ambil tipe kamera yang dipilih
            fetch(`/start_camera/?camera_type=${cameraType}`)
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    document.getElementById('cameraStream').style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
        });

        // Menghentikan kamera
        document.getElementById('stopCameraBtn').addEventListener('click', () => {
            fetch('/stop_camera/')
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    document.getElementById('cameraStream').style.display = 'none';
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
