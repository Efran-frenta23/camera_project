<!DOCTYPE html>
<html>
<head>
    <title>Video History</title>
</head>
<body>
    <h1>Video History</h1>
    <ul>
        {% for video in video_files %}
        <li>
            <video width="320" height="240" controls>
                <source src="{{ video }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
